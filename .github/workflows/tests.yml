name: Go Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Run tests
        run: go test ./...

  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Build server binaries
        run: |
          mkdir -p artifacts
          GOOS=linux GOARCH=amd64 go build -o artifacts/server-go-linux-amd64 ./apps/server-go
          GOOS=windows GOARCH=amd64 go build -o artifacts/server-go-windows-amd64.exe ./apps/server-go
      - name: Build client binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o artifacts/client-go-linux-amd64 ./apps/client-go
          GOOS=windows GOARCH=amd64 go build -o artifacts/client-go-windows-amd64.exe ./apps/client-go
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: local-testing-binaries
          path: artifacts
