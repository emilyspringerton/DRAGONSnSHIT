name: Go Build, Test & Construct (DragonsNShit)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:

  # -----------------------------
  # TESTS
  # -----------------------------

  go-test:
    name: ðŸ§ª Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run tests
        run: |
          go test ./...

  # -----------------------------
  # BUILD + CONSTRUCT
  # -----------------------------

  build-artifacts:
    name: ðŸ—ï¸ Build Binaries & Generate Construct
    runs-on: ubuntu-latest
    needs: go-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Prepare directories
        run: |
          mkdir -p artifacts
          mkdir -p construct

      # ---- BUILD SERVER ----

      - name: Build Server (Linux amd64)
        run: GOOS=linux GOARCH=amd64 go build -o artifacts/server-linux-amd64 ./apps/server-go

      - name: Build Server (Linux arm64)
        run: GOOS=linux GOARCH=arm64 go build -o artifacts/server-linux-arm64 ./apps/server-go

      - name: Build Server (Windows amd64)
        run: GOOS=windows GOARCH=amd64 go build -o artifacts/server-windows-amd64.exe ./apps/server-go

      - name: Build Server (Windows arm64)
        run: GOOS=windows GOARCH=arm64 go build -o artifacts/server-windows-arm64.exe ./apps/server-go


      # ---- BUILD CLIENT ----

      - name: Build Client (Linux amd64)
        run: GOOS=linux GOARCH=amd64 go build -o artifacts/client-linux-amd64 ./apps/client-go

      - name: Build Client (Linux arm64)
        run: GOOS=linux GOARCH=arm64 go build -o artifacts/client-linux-arm64 ./apps/client-go

      - name: Build Client (Windows amd64)
        run: GOOS=windows GOARCH=amd64 go build -o artifacts/client-windows-amd64.exe ./apps/client-go

      - name: Build Client (Windows arm64)
        run: GOOS=windows GOARCH=arm64 go build -o artifacts/client-windows-arm64.exe ./apps/client-go


      # -----------------------------
      # GENERATE CONSTRUCT MANIFEST
      # -----------------------------

      - name: Generate CONSTRUCT
        run: |
          echo "DRAGONSNHIT BUILD ${{ github.run_number }} CONSTRUCT" > construct/DRAGONSNHIT_CONSTRUCT.txt
          echo "" >> construct/DRAGONSNHIT_CONSTRUCT.txt

          FILES=$(find . \
            -type f \
            \( -name "*.go" -o -name "go.mod" \) \
            ! -path "./artifacts/*" \
            ! -path "./vendor/*" \
            ! -path "./.git/*")

          for file in $FILES; do
            echo "--- FILE START: $file ---" >> construct/DRAGONSNHIT_CONSTRUCT.txt
            cat "$file" >> construct/DRAGONSNHIT_CONSTRUCT.txt
            echo "" >> construct/DRAGONSNHIT_CONSTRUCT.txt
            echo "--- FILE END: $file ---" >> construct/DRAGONSNHIT_CONSTRUCT.txt
            echo "" >> construct/DRAGONSNHIT_CONSTRUCT.txt
          done


      # -----------------------------
      # UPLOAD EVERYTHING
      # -----------------------------

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: dragonsnshit-binaries
          path: artifacts

      - name: Upload construct
        uses: actions/upload-artifact@v4
        with:
          name: dragonsnshit-construct
          path: construct/DRAGONSNHIT_CONSTRUCT.txt
